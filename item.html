<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="GarderobSi - Детали товара">
    <title>Товар - GarderobSi</title>
    <link rel="icon" type="image/jpeg" href="https://veryqkmxvgmwsbfzzqvj.supabase.co/storage/v1/object/public/item-images/2026-01-04%2019.16.58.jpg">
    <link rel="stylesheet" href="css/main.css?v=11">
    <link rel="stylesheet" href="css/mobile.css?v=5">
    <link rel="stylesheet" href="css/item.css?v=4">
</head>
<body>
    <!-- Шапка (Header) -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="https://veryqkmxvgmwsbfzzqvj.supabase.co/storage/v1/object/public/item-images/2026-01-04%2019.16.58.jpg" 
                     alt="GarderobSi Logo" 
                     class="logo-icon">
                <span class="logo-text">GarderobSi</span>
            </a>
            <a href="index.html" class="back-button">← Назад</a>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="item-page">
        <!-- Состояние загрузки -->
        <div class="loading-state" id="loadingState">
            <div class="skeleton-item"></div>
        </div>

        <!-- Ошибка загрузки -->
        <div class="error-state" id="errorState" style="display: none;">
            <div class="error-icon">⚠️</div>
            <h2>Товар не найден</h2>
            <p>Товар был удален или не существует</p>
            <a href="index.html" class="refresh-btn">Вернуться в каталог</a>
        </div>

        <!-- Контент товара -->
        <div class="item-details" id="itemDetails" style="display: none;">
            <!-- Галерея фото -->
            <div class="item-gallery" id="itemGallery">
                <!-- Фото будут добавлены через JavaScript -->
            </div>

            <!-- Информация о товаре -->
            <div class="item-info">
                <h1 class="item-title" id="itemTitle"></h1>
                
                <div class="item-badges" id="itemBadges"></div>

                <div class="item-price" id="itemPrice"></div>

                <div class="item-description" id="itemDescription"></div>

                <div class="item-specs">
                    <div class="spec-item">
                        <span class="spec-label">Коллекция:</span>
                        <span class="spec-value" id="itemCollection"></span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-label">Размер:</span>
                        <span class="spec-value" id="itemSize"></span>
                    </div>
                </div>

                <button class="buy-button-large" id="buyButton">
                    КУПИТЬ
                </button>
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="footer">
        <div class="footer-content">
            <p>Created by Vladimir Firman</p>
            <p>Все права защищены. Garderob Si © 2026</p>
        </div>
    </footer>

    <!-- Подключение скриптов -->
    <script src="config.js?v=100"></script>
    <script type="module" src="js/item.js?v=100"></script>
</body>
</html>
